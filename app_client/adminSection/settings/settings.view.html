<adminnavigation></adminnavigation>

<div class="container">
    <div class="row mt-2">
       <div class="col-12 col-md-4 col-lg-3">
           <div class="card shadow-sm my-3">
               <div class="card-body p-2">
                   <div class="card-header  d-flex justify-content-center p-1">
                       <i class="fa fa-user-circle" style="font-size:60px;color:#1e656d;"></i>
                   </div>
                   <div class="card-header d-flex justify-content-center p-2">
                       <p ng-model="vm.formData.clientName" class="text-dark" style="font-weight: bold;">
                        Welcome Admin {{ vm.currentUser.name }} </p>
                   </div>
                   <div class="card-text d-flex justify-content-center p-4">
                       
                   </div>
               </div>
           </div>
       </div>

       <div class="col-md-4 col-lg-9">
        <div class="card o-hidden border-0 shadow-sm my-3">
            <div class="card-header d-flex justify-content-center" style="font-weight: bold; 
                    background-color:white; color:black;">
                <h6> LIST OF ALL REGISTERED CLIENTS </h6>
            </div>
            <div class="card-body p-4">
               <!-- <form ng-submit="vm.onSubmit()">-->
                <p>
                <label for="filter" style="color: black; font-weight: bold;">Find Client</label>
                <input id="filter" type="text", name="filter", ng-model="textFilter"></p>
                <div class="error" style="color: black;"> {{ vm.message }}</div>
              <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col">Client name</th>
                      <th scope="col">Client email</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                <tbody>
                <tr class="col-xs-12" ng-repeat="client in vm.data.clients 
                | filter : textFilter" >
                 <td> {{ client.name }}</td>
                 <td> {{ client.email }}</td>
                 <td> <button class="btn btn-outline-danger" ng-click="vm.removeClient(client._id)">
                 <i class="fa fa-trash"></i></button></td>
               </tr>
               </tbody>
            </table>
            </div>
        </div>
        <!--<a ng-click="vm.popupEventForm()">   
           <button class="btn btn-primary"> Schedule Appointment</button></a>
          <a ng-click="vm.popupEventForm()" class="btn btn-success"> Create appointment</a>-->

    </div>


    </div>


</div>
<footer-generic></footer-generic>
