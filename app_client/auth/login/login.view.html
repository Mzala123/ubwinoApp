<navigation></navigation>
<div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-dark">Dir X ubwino</h1>
                                    </div>
                                    <form ng-submit="vm.onSubmit()">
                                        <div role="alert" ng-show="vm.formError" class="alert alert-danger"> 
                                            {{ vm.formError }}</div>
                                        <div class="form-group mb-3">
                                            <input type="email" class="form-control"
                                                id="email" aria-describedby="emailHelp"
                                                placeholder="Enter Email" name="email"
                                                ng-model="vm.credentials.email">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" placeholder="Password" name="password"
                                                ng-model="vm.credentials.password">
                                        </div>
                                        <div class="d-grid mb-3">
                                            <button type="submit"  class="btn btn-primary">
                                                Sign In
                                           </button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                      Dont have an Account? <a class="small" href="/#register?page={{ vm.returnPage }}">Sign Up</a>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer-generic></footer-generic>
