<navigation></navigation>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h3 text-dark">Dir X ubwino</h1>
                                </div>
                                <form ng-submit="vm.onSubmit()">
                                    <!--<div role="alert" ng-show="vm.formError" class="alert alert-danger"> 
                                        {{ vm.formError }} </div>-->
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control form-control-user"
                                            id="name" 
                                            placeholder="Enter Fullname" name="name"
                                            ng-model="vm.credentials.name">
                                    </div>

                                    <div class="form-group mb-3">
                                        <input type="email" class="form-control form-control-user"
                                            id="email" 
                                            placeholder="Enter Email" name="email"
                                            ng-model="vm.credentials.email">
                                    </div>
                                    <div role="alert" ng-show="vm.emailCheck" class="alert alert-danger"> 
                                        {{ vm.emailCheck }} </div>

                                    <div class="form-group mb-3">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Enter Password" name="password"
                                            ng-model="vm.credentials.password">
                                    </div>
                                   <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Register
                                   </button>
                                  </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    Already a Client? <a class="small" href="/#login?page={{ vm.returnPage }}">Sign In</a>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer-generic></footer-generic>
