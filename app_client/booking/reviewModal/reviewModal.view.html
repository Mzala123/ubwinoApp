<navigation></navigation>
<div class="container">
    <div class="row mt-2">
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card shadow-sm my-3">
                <div class="card-body p-2">
                    <img id="identifierImage" class="card-img-top">
                    <div class="card-header  d-flex justify-content-center p-1">
                        <i class="fa fa-user-circle" style="font-size:60px;color:#1e656d;"></i>
                    </div>
                   
                    <div class="card-header d-flex justify-content-center p-2">
                        <p ng-model="vm.formData.clientName" class="text-dark" style="font-weight: bold;">
                         Client {{ vm.currentUser.name }} </p>
                        <!--<p ng-model="vm.formData.clientEmail" class="text-dark" style="font-weight: bold;">
                            Client {{ vm.currentUser.email}} </p>-->
                    </div>
                    
                    <div class="card-text d-flex justify-content-center p-4">
                        <p style="font-size: 12px;">Welcome to ubwinoScheduler</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-8">
            <div class="card o-hidden shadow-sm my-3">
                <div class="card-body p-3">
                    <div class="card-header d-flex justify-content-center" style="font-weight: bold; 
                    background-color: #1e656d; color: white;">
                        ADD REVIEW FOR EVENT {{ desc }}
                    </div >
                    <form ng-submit = vm.onSubmit()>                    
                        <div class="card-header">                    
                        <div class="form-group my-3">
                            <label for="rating" class="col-xs-10 col-sm-2 control-label">Rating</label>
                            <div class="col-xs-12 col-sm-2">
                                <select name="rating" id="rating" ng-model="vm.formData.rating" 
                                 class="form-control input-sm">
                                 <option>5</option>
                                 <option>4</option>
                                 <option>3</option>
                                 <option>2</option>
                                 <option>1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group my-3">
                            <label for="review" class="col-sm-2 control-label">Review</label>
                            <div class="col-sm-10">
                                <textarea name="review" id="review" rows="5" 
                                ng-model="vm.formData.reviewText" class="form-control"></textarea>
                            </div>
                        </div>
                   </div>

                <div class="card-header">                    
                    <button ng-click="" type="button" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit review</button>
               </div>
               </form>
                </div>
            </div>
        </div>      
    </div>
</div>
<footer-generic></footer-generic>
