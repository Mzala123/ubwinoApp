<navigation></navigation>

<div class="container">
    <div class="row mt-2">
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card shadow-sm my-3">
                <div class="card-body p-2">
                    <img id="identifierImage" class="card-img-top">
                    <div class="card-header  d-flex justify-content-center p-1">
                        <i class="fa fa-user-circle" style="font-size:60px;color:#1e656d;"></i>
                    </div>
                   
                    <div class="card-header d-flex justify-content-center p-2">
                        <p ng-model="vm.formData.clientName" class="text-dark" style="font-weight: bold;">
                         Client {{ vm.currentUser.name }} </p>
                        <!--<p ng-model="vm.formData.clientEmail" class="text-dark" style="font-weight: bold;">
                            Client {{ vm.currentUser.email}} </p>-->
                    </div>
                    
                    <div class="card-text d-flex justify-content-center p-4">
                        <p style="font-size: 12px;">Welcome to ubwinoScheduler</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-lg-9">
            <div class="card o-hidden border-0 shadow-sm my-3">
                <div class="card-header d-flex justify-content-center" style="font-weight: bold; 
                        background-color:white; color:black;">
                    <h6> CONCLUDED APPOINTMENTS </h6>
                </div>
                <div class="card-body p-4" style="background-color: #1e656d;">
                   <!-- <form ng-submit="vm.onSubmit()">-->
                    <p>
                    <label for="filter" style="color: white;">Find appointment to add review</label>
                    <input id="filter" type="text", name="filter", ng-model="textFilter"></p>
                    <div class="error" style="color: white;"> {{ vm.message }}</div>
                  <div class="row list-group">
                    <div class="col-xs-12 list-group-item" ng-repeat="appointment in vm.data.appointments 
                    | filter : textFilter" style="background-color: #2f757c;">
                    <p> 
                        <h4>
                       <a href="">{{ appointment.eventType }}</a>
                        <span class="badge pull-right badge-default"> 
                            <button id="appointmentBtn" class="btn btn-outline-warning"
                              ng-click="vm.addReview(appointment._id)"> Add Review </button>
                        </span>
                    </h4>
                   </p>
                       <p class="address">
                        <label style="color: white;">Start time - {{ appointment.startDate | date }}</label>
                        <label class="pull-right" style="color: white;"> End date - {{ appointment.endDate | date }} </label> </p>
                       <p>
                       <p class="address">
                            <label style="color: white;">Start time - {{ appointment.startTime | date:'HH:mm' }}</label>
                            <label class="pull-right" style="color: white;"> End Time - {{ appointment.endTime | date:'HH:mm' }} </label> </p>
                       <p>
                        <p>
                            <label style="color: white;">Event Description - {{ appointment.eventDescription }}</label>
                        </p>   
                    </p> 
                  </div>
                  </div>
                </div>
            </div>

     </div>
</div>

<footer-generic></footer-generic>
